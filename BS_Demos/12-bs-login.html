<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container mt-3">
        <p class="display-4 text-primary text-center">Bootstrap Forms</p>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <p class="lead">Form input</p>
                    <form class="form form-group">
                        <div>
                            <input class="form-control mt-3 mb-3" type="text" id="userName" placeholder="Enter username"
                                autofocus>
                            <input class="form-control mt-3" type="password" id="password" placeholder="Enter password">
                            <input class="form-control btn mb-3" type="button" id="showHide"
                                onclick="showHidePassword()" value="Show password">
                            <input class="form-control btn btn-primary mt-3 mb-3" type="button" id="submit"
                                value="Login" onclick="loginFun()">
                        </div>
                    </form>
                    <div>
                        <p class="lead">Form Output</p>
                        <p id="loginInfo"></p>
                    </div>
                </div>

                <div class="col-4">
                    <p class="lead">Form input</p>
                    <form class="form form-group">
                        <div>
                            <input class="form-control mt-3 mb-3" type="text" id="userName2"
                                placeholder="Enter username" autofocus>
                            <div class="input-group mb-3">
                                <input class="form-control" type="password" id="password2" placeholder="Enter password">
                                <div class="input-group-append">
                                    <button class="form-control bg-light" id="showHide2"
                                        onclick="showHidePassword2(event)">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <input class="form-control btn btn-primary mt-3 mb-3" type="button" id="submit"
                                value="Login" onclick="loginFun2()">
                        </div>
                    </form>
                    <div>
                        <p class="lead">Form Output</p>
                        <p id="loginInfo2"></p>
                    </div>
                </div>

            </div>
        </div>
        <hr />
    </div>
    <script src="./12-script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
